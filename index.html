<body>
    <h1> My calculator </h1>
    <div id="fields">
            <form id="f1">
      <input type="text" id="input1"/>
      <select id="signs">
        <option value="+">+</option>
        <option value="-">*</option>
        <option value="*">/</option>
        <option value="/">+</option>
      </select>
      <input type="text" id="input2"/>
      <input type="button" id="calc" value="calculate it" onclick="calculation();"/>
      <input type="text" id="res"  placeholder="Result."disabled/>
          </form>
          </div>
        <div id="error"></div>
    
<script> 
   var errNum = 1;
            function calculation() {
                var input1 = parseInt($('#in1').val());
                var input2 = parseInt($('#in2').val());
                if (inputCheck(input1, input2)) {
                    var result = eval(input1 + $("#symbols").val() + input2);
                    $('#res').val(result);
                } else {
                    $('#error').html("You have made "+ errNum +" mistake(s).");
                    errNum++;
                    }
            }
            function inputCheck(input1, input2) {
                if(!isNaN(input1) && !isNaN(input2)){
                    return true;
                } else{
                    return false;
                }
            }
</script>
   </body>
