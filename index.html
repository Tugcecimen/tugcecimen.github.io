<!DOCTYPE html>
<html>
    <head>
    <title> Astrofun </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>    

    <style>
        body{ background-color: #99FFFF;
        }
        h1 {
            font-size: xx-large;
            font-family: monospace;
            text-align: justify ;
            color:#669900;      
            position: absolute;
            top: 10%;
            left:10%;

        }

        #d1 {
            top:30%;
            left: 10%;
            clear: both;           
        text-align: center;
            background-color: lightskyblue;
            color: black;
            cursor: grabbing;
            position: absolute;
            height: 20%;
            width:40%;
        }
        #d2 {
            top:30%;
            left:55%;
            clear: both;
            position: absolute;
            text-align: center;
            background-color: green;
            color: whitesmoke;
            cursor: pointer;
            height: 20%;
            width:40%;
        }
        #d3 {
            top: 60%;
            left:35%;
            clear: both;
            position: absolute;           
            text-align: center;
            background-color: pink;
            color: brown;
            cursor: pointer;
            height: 20%;
            width:40%;
        }
    </style>
    <div> 
    <span id="d1"> VÄ°RGO </span> 
    <span id="d2"> AQUARIUS </span>
    <span id="d3"> PISCES</span>
    </div>     



<script>
    $('#d1').hover(
            function () {
                $(this).css('background-color',"#66CC66");
            },
            function () {
                $(this).css("background-color", "#99FF00");
            }
    );

    $('#d1').click(
            function () {
                window.location = "http://www.horoscope.com/us/horoscopes/general/horoscope-general-daily-today.aspx?sign=6";
            }
    );
    $('#d2').hover(
            function () {
                $(this).css('background-color', "#990099 ");
            },
            function () {
                $(this).css("background-color", "#3399FF");
            }
    );

    $('#d2').click(
            function () {
                window.location = "http://www.horoscope.com/us/horoscopes/general/horoscope-general-daily-today.aspx?sign=11";
            }
    );
    $('#d3').hover(
            function () {
                $(this).css('background-color', "#66CCCC");
            },
            function () {
                $(this).css("background-color", "#FF99FF");
            }
    );

    $('#d3').click(
            function () {
                window.location = "http://www.horoscope.com/us/horoscopes/general/horoscope-general-daily-today.aspx?sign=12";
            }
    );
</script>
<h1> !Make your choise and click your horoscope! </h1>

</body>
</html>
