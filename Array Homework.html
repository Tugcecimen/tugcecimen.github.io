    <body>
        
        <div id="avg">
            
        Average height of members: 164<br>Average weight of members: 75<br></div>
        
        <script>
            
            var members = {members:[
                    {"name":"sevim", "height":155, "weight":70},
                    {"name":"g√ºlden","height":167, "weight":75},
                    {"name":"kemal", "height":170, "weight":80}]};
               var avgHeight = calcAvgHeight(members);
               $('#avg').append("Average height of members: " + avgHeight + "<br>");
               var avgWeight = calcAvgWeight(members);
               $('#avg').append("Average weight of members: " + avgWeight + "<br>");
         
            function calcAvgHeight(obj){
                var totalHeight = 0;
                for(var i = 0; i < obj.members.length; i++){
                    totalHeight += obj.members[i].height;
                }
                return totalHeight / obj.members.length;
            }
            
            function calcAvgWeight(obj){
             var totalWeight = 0;
                for(var A = 0; A < obj.members.length; A++){
                    totalWeight += obj.members[A].weight;
                }
                return totalWeight / obj.members.length;
            }
        
        </script>
